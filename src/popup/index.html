<!doctype html>
<link rel="stylesheet" href="style.css" />

<div id="app">
	<h1>EMAIL LINKS</h1>
	<div id="article">
		<h3 id="article-title">Loading...</h3>
		<a id="article-link" target="_blank">Loading...</a>
		<div>
			<select id="section-select"></select>
			<button id="add-article">Add Article</button>
		</div>
	</div>
	<div id="sections">
		<h2>SECTIONS</h2>
		<br />
		<ul id="sections-list"></ul>
		<br />
		<input type="text" placeholder="Section title" id="section-title" />
		<button id="add-section">Add Section</button>
	</div>
	<div id="alerts"></div>
	<div id="email">
		<h2>EMAIL</h2>
		<div id="email-output">
			Loading email...
		</div>
		<div id="email-options">
			<button id="reset-email">Reset</button>
			<button id="send-email">Send</button>
		</div>
	</div>
	<span id="footer">Email Links | Developed by @jadeallencook</span>
	<script src="app.js"></script>
</div>
